<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CBR to CBZ Converter</title>
  <link rel="stylesheet" href="./app.css">
</head>
<body>
  <div class="titlebar">
    <div class="title">
      Comic Book Converter
    </div>
    <div class="actions windows">
      <button id="btnMinimize">
      <svg fill="none" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <path d="m73 127c0-5.523 4.4772-10 10-10h90c5.523 0 10 4.477 10 10v1c0 5.523-4.477 10-10 10h-90c-5.5228 0-10-4.477-10-10v-1z" clip-rule="evenodd" fill="#000" fill-rule="evenodd" />
        </svg>
    </button>
      <button id="btnMaximize" style="display:none;">
      <svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
            <mask id="path-1-inside-1_1_6" fill="white">
                <rect x="57" y="57" width="141" height="142" rx="10" />
            </mask>
            <rect x="57" y="57" width="141" height="142" rx="10" stroke="black" stroke-width="42" mask="url(#path-1-inside-1_1_6)" />
        </svg>
      </button>
      <button id="btnClose">
      <svg fill="none" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
            <path d="m92.778 77.929c-3.9053-3.9052-10.237-3.9052-14.142 0l-0.7071 0.7071c-3.9052 3.9053-3.9052 10.237 0 14.142l35.929 35.929-32.08 32.08c-3.9053 3.905-3.9053 10.237 0 14.142l0.7071 0.707c3.9052 3.905 10.237 3.905 14.142 0l32.08-32.08 35.489 35.489c3.905 3.905 10.237 3.905 14.142 0l0.707-0.707c3.905-3.905 3.905-10.237 0-14.142l-35.489-35.489 31.56-31.56c3.906-3.9053 3.906-10.237 0-14.142l-0.707-0.7072c-3.905-3.9052-10.237-3.9052-14.142 1e-4l-31.56 31.56-35.929-35.929z" clip-rule="evenodd" fill="#000" fill-rule="evenodd" />
        </svg>
      </button>
    </div>
  </div>
  <main class="theme-dark">
  <div class="container">
      <div class="drag-and-drop" id="drop-zone">
      <div class="drag-and-drop-wrapper">
          <div class="illustration">
          <div class="file-icon" data-type="cbr"></div>
          <?xml version="1.0" encoding="UTF-8"?>
          <svg width="32px" height="32px" fill="none" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="m11 15 2.6997-2.6997v0c0.1659-0.1659 0.1659-0.4347 0-0.6006v0l-2.6997-2.6997" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
          </svg>
          <div class="file-icon" data-type="cbz"></div>
          </div>
          <div class="title">Drag and drop files to be converted</div>
          <div class="description">CBR files will be converted to CBZ</div>
      </div>
      </div>
      <div class="step-2">
                  <div id="progress">Converting... 25%</div>
      <div id="file-list" class="file-list">
      </div>
      <div class="btn-group">
      <div class="ctas">
            <button class="btn btn-secondary" id="reset-btn">Cancel</button>
            <button class="btn" id="convert-btn" disabled>Start</button>
      </div>
      <div class="file-count">0 files</div>
      </div>
      </div>
  </div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
